<div class="row">
    <div class="col-xs-12 app-header">
        <h3>Contacts</h3>
        <button class="btn btn-success pull-right"> New Contact</button>
    </div>
</div>
<div class="row">
    <div class="col-xl-12" *ngFor="contact of contacts; index as i; first as isFrist" (selector)="changeSelected($event)">     
        <app-contact [contact]="contacts[i]" (click)="autoContact($event)"></app-contact>
        
    </div>
</div>

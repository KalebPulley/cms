<div class="row">
    <div class="col-xs-12 app-header">
        <h3>Contacts</h3>
        <button class="btn btn-success pull-right"> New Contact</button>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">     
        <app-contact
        *ngFor="let contact of contacts"
        [contact]="contact"
        (click)="onSelected(contact)"
      ></app-contact>       
    </div>
</div>
